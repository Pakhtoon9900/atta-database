<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ATTA PATHAN VIP DB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0099ff;
            --accent: #00d4ff;
            --text-main: #ffffff;
            --text-sub: #e0e0e0;
            --glass-bg: rgba(0, 0, 0, 0.75); /* Darker glass effect */
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; padding: 20px;
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            
            /* --- FULL SCREEN BACKGROUND PIC --- */
            background-image: url('https://multi-host.ct.ws//sites/1770017289495.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Image fixed rahegi */
            background-repeat: no-repeat;
        }

        /* Overlay to make text readable */
        body::before {
            content: '';
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* Image ke upar halka andhera */
            z-index: -1;
        }

        .app-container { width: 100%; max-width: 420px; text-align: center; z-index: 1; }

        /* --- LOGO / PROFILE --- */
        .profile-wrapper { margin-top: 20px; margin-bottom: 15px; }
        .profile-pic {
            width: 100px; height: 100px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            box-shadow: 0 0 20px rgba(0, 153, 255, 0.5);
            /* Aapki Purani Pic */
            background-image: url('https://multi-host.ct.ws//sites/atta.jpg'); 
            background-size: cover; background-position: center;
            display: inline-block;
        }

        h1 {
            font-family: 'Rajdhani', sans-serif; font-size: 2.2rem;
            text-transform: uppercase; font-weight: 700; margin: 5px 0;
            color: #fff; text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        .subtitle { 
            font-size: 1rem; color: var(--primary); font-weight: 700; 
            margin-bottom: 25px; background: rgba(0,0,0,0.5); 
            display: inline-block; padding: 2px 15px; border-radius: 20px;
        }

        /* --- SEARCH BOX GLASS EFFECT --- */
        .search-card {
            background: var(--glass-bg); 
            backdrop-filter: blur(10px); /* Blur effect */
            border: 1px solid var(--border);
            border-radius: 16px; padding: 25px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input {
            width: 100%; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: #fff; padding: 16px; font-size: 1.1rem; border-radius: 8px;
            margin-bottom: 15px; transition: 0.3s; text-align: center;
        }
        input::placeholder { color: #ccc; }

        .btn-main {
            width: 100%; background: var(--primary); color: white;
            border: none; padding: 16px; font-size: 1.1rem; font-weight: 700;
            border-radius: 8px; cursor: pointer; font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase; box-shadow: 0 4px 15px rgba(0, 153, 255, 0.4);
        }

        /* --- DATA CARDS --- */
        .data-card {
            background: rgba(0, 0, 0, 0.85); border-radius: 12px;
            margin-top: 20px; border-left: 5px solid var(--primary);
            padding: 15px; border: 1px solid var(--border);
            text-align: left;
        }
        .dc-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .lbl { color: var(--primary); font-size: 0.8rem; font-weight: 700; }
        .val { font-weight: 600; font-size: 0.95rem; }

        /* --- WHATSAPP --- */
        .wa-btn {
            display: flex; align-items: center; justify-content: center;
            background: #25D366; color: white; padding: 15px; border-radius: 12px;
            text-decoration: none; margin-top: 30px; font-weight: 700; gap: 10px;
        }

        .footer { margin-top: 40px; color: #fff; font-size: 0.8rem; font-weight: 600; text-shadow: 1px 1px 5px #000; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="profile-wrapper">
            <div class="profile-pic"></div>
        </div>

        <h1>ATTA PATHAN</h1>
        <p class="subtitle">VIP DATABASE 2026</p>

        <div class="search-card">
            <input type="number" id="target" placeholder="Enter Mobile Number">
            <button class="btn-main" onclick="fetchData()">SEARCH NOW</button>
        </div>

        <div id="results-area"></div>

        <a href="https://whatsapp.com/channel/0029VbBLMGrAYlUFwGLNCG42" target="_blank" class="wa-btn">
            <i class="fab fa-whatsapp"></i> JOIN CHANNEL
        </a>

        <div class="footer">
            POWERED BY ATTA PATHAN SYSTEM
        </div>
    </div>

    <script>
        const API_URL = "https://sim.f-a-k.workers.dev/?q="; 
        async function fetchData() {
            const query = document.getElementById('target').value;
            const resArea = document.getElementById('results-area');
            if(!query || query.length < 3) return alert("Please enter number!");
            
            resArea.innerHTML = '<p style="text-align:center;">üîç Loading...</p>';
            
            try {
                const req = await fetch(API_URL + query);
                const json = await req.json();
                resArea.innerHTML = '';
                
                if(json.status === 'success') {
                    const data = Array.isArray(json.data) ? json.data : [json.data];
                    data.forEach(rec => {
                        let card = '<div class="data-card">';
                        for (const [k, v] of Object.entries(rec)) {
                            if(v && v !== "N/A") card += `<div class="dc-row"><span class="lbl">${k}</span><span class="val">${v}</span></div>`;
                        }
                        card += '</div>';
                        resArea.innerHTML += card;
                    });
                } else {
                    resArea.innerHTML = '<div class="data-card" style="border-left-color:red; text-align:center;">‚ùå No Record Found</div>';
                }
            } catch (e) {
                resArea.innerHTML = '<p style="color:red; text-align:center">Connection Error</p>';
            }
        }
    </script>
</body>
</html>
