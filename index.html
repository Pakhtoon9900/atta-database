<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ATTA PATHAN VIP DB</title>
    
    <script type='text/javascript' src='//your-popunder-code-link.js'></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Aapka Style pehle jaisa hi hai */
        :root { --primary: #00d4ff; --secondary: #0099ff; --bg-overlay: rgba(5, 8, 19, 0.75); --text-main: #ffffff; --border-glow: rgba(0, 212, 255, 0.4); }
        body { margin: 0; padding: 20px; color: var(--text-main); font-family: 'Poppins', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; background: linear-gradient(135deg, rgba(0, 153, 255, 0.25), rgba(0, 0, 0, 0.85)), url('https://multi-host.ct.ws//sites/1770017289495.png'); background-size: cover; background-position: center; background-attachment: fixed; }
        .app-container { width: 100%; max-width: 420px; text-align: center; }
        .profile-pic { width: 115px; height: 115px; border-radius: 50%; border: 3px solid var(--primary); box-shadow: 0 0 35px var(--primary); background-image: url('https://multi-host.ct.ws//sites/atta.jpg'); background-size: cover; background-position: center; display: inline-block; margin-top: 20px; }
        h1 { font-family: 'Rajdhani', sans-serif; font-size: 2.5rem; text-transform: uppercase; margin: 10px 0; background: linear-gradient(to bottom, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .search-card { background: var(--bg-overlay); backdrop-filter: blur(15px); border: 1px solid var(--border-glow); border-radius: 20px; padding: 30px 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.9); }
        input { width: 100%; background: rgba(255,255,255,0.08); border: 1px solid var(--border-glow); color: #fff; padding: 18px; font-size: 1.1rem; border-radius: 12px; margin-bottom: 20px; text-align: center; }
        .btn-main { width: 100%; background: linear-gradient(90deg, var(--secondary), var(--primary)); color: white; border: none; padding: 18px; font-size: 1.2rem; font-weight: 700; border-radius: 12px; cursor: pointer; text-transform: uppercase; }
        .data-card { background: rgba(0, 0, 0, 0.9); border-radius: 15px; margin-top: 20px; border-left: 6px solid var(--primary); padding: 18px; border: 1px solid var(--border-glow); text-align: left; }
        .dc-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .lbl { color: var(--primary); font-size: 0.85rem; font-weight: 700; text-transform: uppercase; }
        .wa-btn { display: flex; align-items: center; justify-content: center; background: linear-gradient(90deg, #128C7E, #25D366); color: white; padding: 18px; border-radius: 15px; text-decoration: none; margin-top: 35px; font-weight: 700; gap: 12px; }
        .footer { margin-top: 40px; color: rgba(255,255,255,0.5); font-size: 0.75rem; letter-spacing: 4px; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="profile-pic"></div>
        <h1>ATTA PATHAN</h1>
        <p style="color:var(--primary); font-weight:700; margin-top:-10px; letter-spacing:3px;">SYSTEM RESOLVER</p>

        <div style="margin: 20px 0;">
             <script type="text/javascript">
                // Your Banner Code
             </script>
        </div>

        <div class="search-card">
            <input type="number" id="target" placeholder="ENTER NUMBER OR CNIC">
            <button class="btn-main" onclick="startSearch()">START ANALYSIS <i class="fas fa-search"></i></button>
        </div>

        <div id="results-area"></div>

        <a href="https://whatsapp.com/channel/0029VbBbJoMD38CXtkQTqB0c" target="_blank" class="wa-btn">
            <i class="fab fa-whatsapp fa-2x"></i> JOIN OUR VIP CHANNEL
        </a>

        <div class="footer">DEVELOPED BY ATTA PATHAN</div>
    </div>

    <script>
        // 3. APNA DIRECT LINK YAHAN DALEIN
        const DIRECT_LINK = "https://your-direct-link-here.com"; 

        function startSearch() {
            // Button click par naya ad window khulega
            window.open(DIRECT_LINK, '_blank');
            fetchData();
        }

        const API_URL = "https://sim.f-a-k.workers.dev/?q="; 
        async function fetchData() {
            const query = document.getElementById('target').value;
            const resArea = document.getElementById('results-area');
            if(!query || query.length < 3) return alert("Please enter valid data!");
            resArea.innerHTML = '<div class="data-card" style="text-align:center;">üîç Bypassing Firewalls...</div>';
            try {
                const req = await fetch(API_URL + query);
                const json = await req.json();
                resArea.innerHTML = '';
                if(json.status === 'success') {
                    const data = Array.isArray(json.data) ? json.data : [json.data];
                    data.forEach(rec => {
                        let card = '<div class="data-card">';
                        for (const [k, v] of Object.entries(rec)) { if(v && v !== "N/A") card += `<div class="dc-row"><span class="lbl">${k}</span><span class="val">${v}</span></div>`; }
                        card += '</div>';
                        resArea.innerHTML += card;
                    });
                } else { resArea.innerHTML = '<div class="data-card" style="border-left-color:red; text-align:center;">‚ùå No Record Found!</div>'; }
            } catch (e) { resArea.innerHTML = '<div class="data-card" style="border-left-color:red; text-align:center;">‚ö†Ô∏è Server Error!</div>'; }
        }
    </script>
</body>
</html>
