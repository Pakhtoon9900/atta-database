    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --wa-green: #25D366; }
        body { background-color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; }
        .premium-card { background: white; border-radius: 30px; box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.05); border: 1px solid #f1f5f9; }

        .loader-spin { width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid white; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

</head>
<body class="min-h-screen p-4">

    <div class="max-w-2xl mx-auto">
        <div class="flex flex-col items-center text-center mb-8">
            <div class="profile-border mb-4">
                <img src="https://multi-host.ct.ws//sites/1770017289495.png" alt="Atta Pathan" class="profile-img">
            </div>
            <h1 class="text-4xl font-extrabold text-slate-900 italic tracking-tight">ATTA <span class="text-emerald-500">PATHAN</span></h1>
            <p class="text-slate-400 font-bold text-[10px] tracking-widest uppercase">Elite Database Manager</p>
        </div>

        <div class="premium-card p-6 mb-6">
            <div class="space-y-4">
                <input type="text" id="phoneInput" placeholder="Enter Number (0324...)" 
                    class="w-full px-6 py-5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-emerald-100 outline-none font-bold text-slate-700 text-lg">
                
                <div class="flex gap-3">
                    <button onclick="fetchData()" id="searchBtn" class="flex-1 bg-slate-900 hover:bg-black text-white py-5 rounded-2xl font-extrabold flex items-center justify-center gap-3 transition-all">
                        <span id="btnText">SEARCH DATABASE</span>
                        <div id="btnLoader" class="loader-spin hidden"></div>
                    </button>
                    
                    <a href="https://whatsapp.com/channel/0029VbBbJoMD38CXtkQTqB0c" target="_blank" class="bg-[#25D366] text-white w-[70px] flex items-center justify-center rounded-2xl text-2xl shadow-lg">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </div>
            </div>
        </div>

        <div id="contentArea" class="hidden space-y-6">
            <div id="captureArea" class="p-6 rounded-[32px] bg-white border border-slate-100 shadow-sm">
                <div id="resultsList" class="space-y-4"></div>
            </div>
            
            <button onclick="takeScreenshot()" class="w-full bg-slate-100 py-4 rounded-2xl font-black text-slate-600">SAVE TO GALLERY</button>

            <div class="bg-slate-900 p-6 rounded-[24px] text-white text-center border-t-4 border-emerald-500">
                <h3 class="text-emerald-400 font-black italic uppercase mb-2">‚ö†Ô∏è Elite Access Only</h3>
                <p class="text-xs text-slate-300 mb-4">Latest 2026 Fresh Records are available only in our secret channel.</p>
                <a href="https://whatsapp.com/channel/0029VbBbJoMD38CXtkQTqB0c" class="block w-full bg-emerald-500 text-slate-900 py-4 rounded-xl font-black">JOIN OFFICIAL CHANNEL</a>
            </div>
        </div>

        <div id="errorState" class="hidden text-center p-10 premium-card mt-6">
            <h2 class="text-xl font-black text-red-500 mb-2">Server Busy / No Data</h2>
            <p class="text-slate-400 text-sm mb-6">Hamara channel join karein naye bypass method ke liye.</p>
            <a href="https://whatsapp.com/channel/0029VbBbJoMD38CXtkQTqB0c" class="bg-emerald-500 text-white px-8 py-3 rounded-xl font-bold">Join Channel</a>
        </div>
    </div>

    <script>
        async function fetchData() {
            let num = document.getElementById('phoneInput').value.trim();
            if(!num) return alert("Number Enter Karein!");
            if(num.startsWith('0')) num = num.substring(1);

            document.getElementById('btnLoader').classList.remove('hidden');
            document.getElementById('contentArea').classList.add('hidden');
            document.getElementById('errorState').classList.add('hidden');

            // üõ†Ô∏è MULTI-BYPASS API SYSTEM
            const apis = [
                `https://sim-details-api.vercel.app/search?q=${num}`,
                `https://sim.f-a-k.workers.dev/?q=${num}`,
                `https://pak-sim-info.ftgmhacks.workers.dev/?num=0${num}`,
                `https://sim-api-gold.vercel.app/search/${num}`
            ];

            let found = false;
            for (let url of apis) {
                try {
                    const response = await fetch(url, { method: 'GET' });
                    const res = await response.json();
                    const data = res.data?.data || res.data || res.records || null;

                    if (data && (Array.isArray(data) ? data.length > 0 : true)) {
                        renderData(Array.isArray(data) ? data : [data]);
                        found = true;
                        break;
                    }
                } catch (e) { console.log("Trying next server..."); }
            }

            if (!found) document.getElementById('errorState').classList.remove('hidden');
            document.getElementById('btnLoader').classList.add('hidden');
        }

        function renderData(records) {
            const list = document.getElementById('resultsList');
            list.innerHTML = `<div class="text-center pb-4 border-b border-dashed mb-4"><div class="text-emerald-500 font-black text-lg">SYSTEM VERIFIED REPORT</div><p class="text-[9px] text-slate-400 font-bold uppercase">Admin: Atta Pathan Bajaury</p></div>`;
            
            records.forEach(item => {
                list.innerHTML += `
                    <div class="p-4 rounded-2xl bg-slate-50 border border-slate-100 mb-2">
                        <div class="text-emerald-600 font-black mb-2 border-b pb-1 uppercase italic">${item.Name || item.name || 'N/A'}</div>
                        <div class="flex justify-between text-sm mb-1"><span class="text-slate-400 font-bold uppercase text-[9px]">Mobile</span><span class="font-bold text-slate-700">${item.Mobile || item.number || 'N/A'}</span></div>
                        <div class="flex justify-between text-sm mb-1"><span class="text-slate-400 font-bold uppercase text-[9px]">CNIC</span><span class="font-bold text-slate-700">${item.CNIC || item.cnic || 'N/A'}</span></div>
                        <div class="text-[11px] font-semibold text-slate-500 mt-2 bg-white p-2 rounded-lg border border-slate-100">${item.Address || item.address || 'N/A'}</div>
                    </div>`;
            });
            document.getElementById('contentArea').classList.remove('hidden');
        }

        function takeScreenshot() {
            html2canvas(document.getElementById('captureArea')).then(canvas => {
                const link = document.createElement('a');
                link.download = `Atta_Report.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
